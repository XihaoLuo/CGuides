<!DOCTYPE html>
<html >
  <head>
    <title>CGuides</title>
    <link rel="stylesheet" type = "text/css" href="css/style-upload.css">
    <link rel="stylesheet" href="fontawesome-free-5.15.1-web/css/all.css">
  </head>
  <body>
    <header class= "main-header">
      <span id= "title">
        <a href="index.html"><h1>CGuides</h1></a>
      </span>
      <span id="slogan">
        <a href="index.html"><h2>The Home of All of the Best Columbia Study Guides</h2></a>
      </span>
    </header>

    <div class = 'table'>
        <form id="upload" action="studyGuide.html">
            <h2>Study Guide Upload</h2>
            <div class="fields">
              <div id="column-left">
                <strong>Study Guide Name:</strong>
                <input type="text" name="guideName" size="18" required/>

                <strong>Professor: </strong>
                <input type="text" name="professor" size="18" required/>

                <strong>Semester: </strong>
                <input type="text" name="semester" size="18" required/>

                <strong>Department/Class: </strong>
                <input type="text" name="semester" size="18" required/>
              </div>

              <div id="column-right">
                <strong style="  margin: 3px 55px;">Description: </strong>
                <textarea name="details" rows="10" cols="30"></textarea>
                <br>
                <br>
                <strong style="  margin: 3px 55px;">Select file to upload: </strong>
                <div class="file-upload">
                  <input type="file" name="fileToUpload" id="fileToUpload">
                </div>
              </div>
            </div>
            <input type="submit" value="UPLOAD" name="upload"/>
        </form>
    </div>

    <div class= "footer">
      <a href="about.html"><button class="button button1">About</button></a>
      <a href="upload.html"><button class="button button1">Upload</button></a>
      <a href="disclaimer.html"><button class="button button1">Disclamer</button></a>
    </div>
  </body>

</html>
